{% extends 'base.html' %}
{% block content %}

{% for drink in drinks %}

<div class="card">
    <div class="card-content">
        <span class="card-title">
            {{ drink.name }}
        </span>

        <p>Brand: {{ drink.brand }}</p>
        <p>Size: {{ drink.size }}</p>
        <a href="{% url 'detail' drink.id %}">Detail</a>
    </div>
</div>

{% endfor %}

{% endblock %}
